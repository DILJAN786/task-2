<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>job</title>
</head>
<body>
    <div class="container">
          <div class="form-contant">
        
            <h1 id="h1">Job Application <span id="sp">(Web)</span></h1>

            <form >
            <div class="form-1">
            <div class="f-data">
                <label for="f-name">First Name</label><br>
                <input type="text" id="f-name" placeholder="Enter First Name..">
            </div>
            <div class="f-data">
                <label for="l-name">Last Name</label><br>
                <input type="text" id="l-name" placeholder="Enter Last  Name..">
            </div>
            <div class="f-data">
                <label for="email"> Email</label><br>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div class="f-data">
                <label for="job-role">Job Role</label><br>
                <select name="job-role" id="job-role">
                    <option value="select">Select  Job Role</option>
                </select>

                <div class="text-area">
                    <label for="addres">Addres</label>
                    <textarea name="addres" id="addres" cols="70" rows="2" placeholder="Enter Adress"></textarea>
                </div>
            </div>
            <div class="f-data">
                <label for="city">City</label><br>
                <input type="text" id="city" placeholder="Enter City  Name..">
            </div>
            <div class="f-data">
                <label for="code">Pincode</label><br>
                <input type="number" id="code" placeholder="Enter Pincode Name..">
            </div>
            <div class="f-data">
                <label for="code">Date</label><br>
                <input type="date" id="date" ">
            </div>
            <div class="f-data">
                <label for="cv">Upload Your CV</label><br>
                <input type="file" id="cv"">
            </div>

        </div>
             
             <div class="btn">
            <button type="submit">Apply Now</button>
            </div>

        </form>


    </div>

    </div>
</body>
</html>
